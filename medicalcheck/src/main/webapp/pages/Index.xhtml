<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:p="http://primefaces.org/ui"
xmlns:f = "http://java.sun.com/jsf/core">

<h:head>
	<title>Checkout</title>
</h:head>

<h:body>
	<h:form>
		<p:panel>
			<h1>Schedules</h1>
			
			<br/>
			
			<p:dataTable id="checkout" var="checkout" value="#{checkoutBean.checkouts}">
				<p:column headerText="Patient">
					<h:outputText value="#{checkout.patient}"/>
				</p:column>
				<p:column headerText="Doctor">
					<h:outputText value="#{checkout.doctor}"/>
				</p:column>
				<p:column headerText="Speciality">
					<h:outputText value="#{checkout.speciality}"/>
				</p:column>
				<p:column headerText="Address">
					<h:outputText value="#{checkout.address}"/>
				</p:column>
				<p:column headerText="Date">
					<h:outputText value="#{checkout.date}"/>
				</p:column>
			</p:dataTable>
			
			<br/>
			<br/>
			
			<p:commandButton value="To schedule" action="Schedule"/>
			
			<br/>
		</p:panel>
	</h:form>
</h:body>
</html>
