<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Contact</title>
</h:head>

<h:body>
	<h:form id="initialForm">
		<h1>Contact</h1>
		<p:commandButton value="Voltar" action="index"/>
		<p:commandButton value="Menu" action="menupage"/> <br/> <br/>
		<h1>Insira um número: </h1>
		<p:inputText id="fieldNumber" value="#{personBean.age}"/>
		<h:commandButton value="Incrementar" action="#{personBean.countAge}" /> <br/>
		<p:outputLabel value="#{personBean.age}"/>
	</h:form>
</h:body>
</html>
